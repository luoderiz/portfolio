  <div  *ngIf="cardType === 'profesional'" class="container-fluid" id="profesionalCard">
  <div class="row">
    <h1>{{workexperience.position}}</h1>
  </div>
  <div class="row">
    <h2>{{workexperience.institutionName}}</h2>
  </div>
  <div class="row">
    <h3>{{workexperience.institutionCity}}</h3>
  </div>
  <div class="row">
    <h3>{{workexperience.dateFrom | customDate}} - {{workexperience.dateTo | customDate}}</h3>
  </div>
  <div class="row">
    <p>{{workexperience.details}}</p>
  </div>
</div>

  </div>
</div>
