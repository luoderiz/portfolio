<header class="container-fluid">
    <div class="row row-cols-12">
      <div class="col-3">
        <p></p>
      </div>
      <div class="col-6">
        <h1 routerLink='/welcome' class="text-success text-center ">{{title}}</h1>
        <h3 class="text-success text-center">{{person.name}} Lu {{person.surname}}</h3>
      </div>
      <div class="col-3 justify-content-end d-flex align-items-center" id="icons">
        <div *ngIf="!isLoggedIn">
          <a [routerLink]="['/login']">
            <img src="../../../assets/icons/edit/lock.png" alt="Log in" width="70">
            <span class="badge bg-dark">Log in</span>
          </a>
        </div>

        <div *ngIf="isLoggedIn">
          <a (click)="logout()">
            <img src="../../../assets/icons/edit/lock.png" alt="Log out" width="70" >
            <span class="badge bg-dark">Log out</span>
          </a>
        </div>

        <div>
          <a href="./book">
            <img src="../../../assets/icons/edit/eye.png" alt="Log in" width="70">
          <span class="badge bg-dark text-danger">book mode</span>
          </a>
        </div>
      </div>

  </div>
</header>
