
<body class="text-center">
<main class="form-signin">
<form>
  <img class="mb-4" src="../../../assets/icons/footprint.png" alt="Footsteps" width="70">
  <h1 class="h3 mb-3 fw-normal">Please log in</h1>
<!--   
    <div class="form-floating">
    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
    <label for="floatingInput">Mail</label>
  </div> 
-->
  <div class="form-floating">
    <input type="username" class="form-control" id="username" placeholder="Username" required minlength="3" maxlength="12">
    <label for="username">Username</label>
  </div>
  <div class="form-floating">
    <input type="password" class="form-control" id="password" placeholder="Password" required minlength="8" maxlength="20">
    <label for="password">Password</label>
  </div>

  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="w-100 btn btn-lg btn-primary" type="submit">Log in</button>
</form>
</main>
</body>
