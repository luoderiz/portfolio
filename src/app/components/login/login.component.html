<body>
  <main>
    <form novalidate
      [formGroup]="loginForm"
      (ngSubmit)="onSubmit()" >
      <h2 class="text-success text-center"><strong>
      <fa-icon [icon]="faLock"></fa-icon>
      </strong></h2>
      <h1 class="h3 mb-3 fw-normal text-center text-success">Please log in</h1>
      <div class="form">
        <label class="col-form-label mt-4" for="username">username</label>
        <input class="form-control"
           id="username"
           type="text"
           placeholder="Username"
           formControlName="username">
        <div *ngIf="(UserName?.touched || UserName?.dirty) && !UserName?.valid" class="badge bg-danger">
          <span  class="badge bg-danger" role="alert" *ngIf="UserName?.errors?.['required']">
            Please enter your username.
          </span>
          <span  class="badge bg-danger" role="alert" *ngIf="UserName?.errors?.['minlength']">
            The username must be longer than 4 characters.
          </span>
          <span  class="badge bg-danger" role="alert" *ngIf="UserName?.errors?.['maxlength']">
            The username must be shorter than 10 characters.
          </span>
        </div>
      </div>

      <div class="form">
        <label for="password" class="form-label mt-4">Password</label>
        <input class="form-control"
           id="password"
           type="password"
           placeholder="Password"
           formControlName="password">
        <div *ngIf="(UserPassword?.touched || UserPassword?.dirty) && !UserPassword?.valid"  class="badge bg-danger">
          <span  class="badge bg-danger" role="alert" *ngIf="UserPassword?.errors?.['required']">
            Please enter your password.
          </span>
          <span  class="badge bg-danger" role="alert" *ngIf="UserPassword?.errors?.['minlength']">
            The password must be longer than 8 characters.
          </span>
          <span  class="badge bg-danger" role="alert" *ngIf="UserPassword?.errors?.['maxlength']">
            The password must be shorter than 20 characters.
          </span>
        </div>
      </div>

      <button
      class="w-100 btn btn-success"
      type="submit"
      [disabled]="loginForm.invalid">
        Log in
      </button>

      <button
        [routerLink]="['/register']"
        type="button"
        class="w-100 btn btn-outline-success">
        New user? Register!
      </button>
    </form>
  </main>
</body>
